<body>
   <!-- <div id="mocha"></div>

   <!-- the above two lines are for the tests DON'T DELETE THEM -->

  <div id="main-content">
    <h1>Flatiron Task Lister</h1>

    <form id="create-list-form" action="#" method="post">
      <label for="new-list-title">Add a new list:</label>
      <input type="text" id="new-list-title" name="new-list-title" placeholder="title">
      <input type="submit" value="Create New List">
    </form><!-- #create-list-form -->

    <form id="create-task-form" action="#" method="post">
      <label for="parent-list">Select List:</label>
      <select id="parent-list" name="parent-list"></select>
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-priority">Priority level:</label>
      <input type="text" id="new-task-priority" name="new-task-priority" placeholder="priority">
      <input type="submit" value="Create New Task">
    </form><!-- #create-task-form -->

    <section id="lists"></section>


    <!-- <div> for Mocha to display test results. -->
    <div id="mocha"></div>

    <!-- Include Mocha and set it up for BDD-style testing. -->
    <script src="node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>

    <!-- Include Chai as the matcher library. -->
    <script src="node_modules/chai/chai.js"></script>

    <!-- Include the student's JavaScript file(s). -->
    <script src="/src/components/task.js"></script>
    <script src="/src/components/list.js"></script>
    <script src="/src/components/app.js"></script>
    <script src="/src/index.js"></script>

    <!-- Include the JavaScript file(s) containing the tests. -->
    <script src="test/taskTest.js"></script>

    <!-- Include Flatiron School's minified test runner to push results to Learn. -->
    <script src="node_modules/learn-browser/learnBrowser.min.js"></script>
  </div><!-- #main-content -->
</body>
</html>
